mybatis.mapper-locations=classpath:org/hae/yl/mapper/*.xml
mybatis.type-aliases-package=org.hae.yl.mybatis.entity

server.port=8089

spring.datasource.url=jdbc:mysql://localhost:3306/yl?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Shanghai

spring.web.resources.static-locations=file:./file/

# ?? Spring Security ????
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

logging.level.org.springframework.web.servlet=DEBUG

pagehelper:
    helperDialect: mysql   # ?????
    reasonable: true       # ????????????1?????1??????????????
    supportMethodsArguments: true
    params: count=countSql

